<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fotoagus2.webp">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Modern Moder</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="moderndecormods.webp" alt="Modern Moder Logo">
        </div>
    </header>

    <main>
        <section class="mods-list">
            <div class="mod">
                <img src="mod1-thumbnail.jpg" alt="Mod 1 Thumbnail">
                <div class="mod-info">
                    <h2>Mod Title 1</h2>
                    <p>This is a description of Mod 1. It does amazing things!</p>
                    <button class="download-btn">Download</button>
                </div>
            </div>
            <div class="mod">
                <img src="mod2-thumbnail.jpg" alt="Mod 2 Thumbnail">
                <div class="mod-info">
                    <h2>Mod Title 2</h2>
                    <p>This is a description of Mod 2. Enhance your gameplay with this mod.</p>
                    <button class="download-btn">Download</button>
                </div>
            </div>
            <!-- Añade más divs para otros mods aquí -->
        </section>
    </main>

</html>
